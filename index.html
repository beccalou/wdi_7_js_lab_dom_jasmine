<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>

  <h2>To Do</h2>

  <ul id="unfinished">
  	<li>Clean Room</li>
  	<li>Pay Bills</li>
  	<li>Call Mom</li>
  </ul>

  <form>
  	<input id="add-item" />
  	<input id="add-item-button" type="submit" value="Create">
  </form>

  <h2>Done</h2>

  <ul id="finished">
  	<li>Washed Car</li>
  	<li>Returned Library Books</li>
  	<li>Bought Groceries</li>
  </ul>

</body>
</html>
